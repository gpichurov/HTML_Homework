<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Напишете ми съобщение</title>
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>Напишете ми съобщение</legend>
				<br />
				<div>
					<label for="name">Име:</label>
					<br />
					<input type="text" id="name" name="name" />
				</div>
				<br />
				<div>
					<label for="email">Електронна поща:</label>
					<br />
					<input type="text" id="email" name="email" />
				</div>
				<br />
				<div>
					<label for="opinion">Мнение за страницата:</label>
					<br />
					<select name="opinion" id="opinion">
						<option value="">харесва ми</option>
						<option value="">не ми харесва</option>
						<option value="">нямам мнение</option>
					</select>
				</div>
				<br />
				<div>
					<label for="comment">Съобщение:</label>
					<br />
					<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
				</div>
				<br />
				<div>
					<input type="submit" value="Изпрати" />
				</div>
			</fieldset>
		</form>
	</body>
</html>
