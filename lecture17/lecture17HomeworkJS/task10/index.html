<!--Задача 10:-->
<!--Направете валидация на формата за регистрация. Ако потребителя не-->
<!--е въвел някое поле направете го червено и до него напишете-->
<!--съобщение. Когато потребителя въведе полето да се махна червеното.-->
<!--Когато потребителя избере държава other да му се показва още едно-->
<!--поле да изпише държавата, от която е.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task10</title>
    <style type="text/css">
        form div > * {
            display: inline;
        }
    </style>
</head>
<body>

    <form action="" onsubmit="return validate(this)">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName">
            <p id="firstNameError"></p>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName">
            <p id="lastNameError"></p>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <p id="usernameError"></p>
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password">
            <p id="passwordError"></p>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <p id="emailError"></p>
        </div>
        <div>
            <label for="country">Country</label>
            <select  id="country" name="country">
                <option value="bulgaria">Bulgaria</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherCountry" style="visibility: hidden">
        </div>
        <br>
        <div>
            <button type="submit" >Submit</button>
        </div>
    </form>

</body>
<script>
    document.getElementById('country').addEventListener('change', function(){
        if (this.value == "other") {
            document.getElementById("otherCountry").style.visibility = "visible";
        } else {
            document.getElementById("otherCountry").style.visibility = "hidden";
        }
    });
</script>
    <script type="text/javascript" src="js/index.js"></script>

</html>
